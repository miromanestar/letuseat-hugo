{{ define "main" }} {{ partial "jumbotron" (dict "imageUrl" "/img/foodbasket-optimized.jpg" "title" "Search results") }}

<div class="mw7 center">
    <ul class="flex-ns flex-wrap mhn1-ns pa3">
        {{ range $index, $element := where .Paginator.Pages ".Type" "!=" "data" }}
        <div class="w-50-ns ph1-ns flex">
            {{ .Render "li"}}
        </div>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
</div>

{{end}}
