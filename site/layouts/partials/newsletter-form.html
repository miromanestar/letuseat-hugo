<form action="https://tinyletter.com/letuseat" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/letuseat', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true" class="flex-ns mb3">

  <fieldset class="flex-auto mb2 mb0-ns mr2-ns" name="newsletter" action="newsletter-subscribe">
    <input type="text" name="email" id="tlemail" placeholder="Your email" class="w-100">
    <label class="" for="email">Your email</label>
  </fieldset>

  <button class="btn mb3 w-100-antibootstrap w-auto-m mb0-ns raise" type="submit">Submit</button>

</form>
